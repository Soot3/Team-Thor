<!DOCTYPE html>
<html>
    
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login::T-Thor Tracker</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
		<section id="main">
				<div class="container-fuid mx-0">
					<nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid px-5">
					<a class="navbar-brand" href="index.html"><img src="./assets/logo.png
						"> <strong>Team Thor Goal Tracker</strong></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
						<li class="nav-item mx-2">
							<a class="nav-link g-s py-2 px-4" href="sign-up.html">Get Started</a>
						</li>
						<li class="nav-item mx-2">
							<a class="nav-link" href="login.html">Login</a>
						</li>
						<li class="nav-item mx-2">
							<a class="nav-link" href="#">About App</a>
						</li>
						</ul>
					</div>
					</nav>
				</div>
				<div class="container my-5">
						<div class="d-flex justify-content-center">
							<div class="user_card my-3">
								<h1 class="text-center">LOGIN</h1>
								<div class="d-flex justify-content-center my-5 form_container">
									<form>
										<div class="input-group mb-3 my-2">
											<div class="input-group-append">
												<span class="input-group-text"><i class="fa fas fa-user"></i></span>
											</div>
											<input type="text" name="" class="form-control input_user" value="" placeholder="username">
										</div>
										<div class="input-group my-2">
											<div class="input-group-append">
												<span class="input-group-text"><i class="fa fas fa-key"></i></span>
											</div>
											<input type="password" name="" class="form-control input_pass" value="" placeholder="password">
										</div>
								</div>
								<div class="d-flex justify-content-center mt-1 login_container">
									<button type="button" name="button" class="btn btn-primary px-3 login_btn">Login</button>
								</div>
								<div class="mt-2 t-sign-up">
									<div class="d-flex justify-content-center links">
										Don't have an account? <a href="sign-up.html" class="ml-2">Sign Up</a>
									</div>
									<div class="d-flex justify-content-center links">
										<a href="#">Forgot your password?</a>
									</div>
								</div>
							</div>
						</div>
					</div>
			</section>


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
