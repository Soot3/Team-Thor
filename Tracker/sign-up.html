<!DOCTYPE html>
<html>
    
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register::T-Thor Tracker</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="main">
		<div class="container-fuid mx-0">
			<nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid px-5">
			<a class="navbar-brand" href="index.html"><img src="./assets/logo.png
				"> <strong>Team Thor Goal Tracker</strong></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
				<li class="nav-item mx-2">
					<a class="nav-link g-s py-2 px-4" href="sign-up.html">Get Started</a>
				</li>
				<li class="nav-item mx-2">
					<a class="nav-link" href="login.html">Login</a>
				</li>
				<li class="nav-item mx-2">
					<a class="nav-link" href="#">About App</a>
				</li>
				</ul>
			</div>
			</nav>
		</div>
			<div class="container sign-up mt-5">
				<div class="row d-flex justify-content-center py-3 my-5 ">
					<div class="col-8 col-md-8 col-lg-8 col-sm-10 col-xl-6">
						<div class="row">
							<div class="col text-center">
								<h1 class="text-center">REGISTER</h1>
								<p class="text-h3">Already have an account? <a href="login.html">Login</a> </p>
							</div>
						</div>
						<div class="row align-items-center">
							<div class="col mt-4 py-3">
								<input type="text" class="form-control" placeholder="Your Full Name">
							</div>
						</div>
						<div class="row align-items-center mt-4 my-4 py-4">
							<div class="col">
								<input type="email" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="row align-items-center mt-4 my-4 py-4">
							<div class="col">
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<div class="col">
								<input type="password" class="form-control" placeholder="Confirm Password">
							</div>
						</div>
						<button class="btn btn-primary mt-4">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</section>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
